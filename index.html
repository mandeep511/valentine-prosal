<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Minakshi ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;0,800;1,400&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fff0f5;
        overflow: hidden;
        cursor: none;
      }
      * {
        cursor: none !important;
      }
      #custom-cursor {
        position: fixed;
        width: 64px;
        height: 64px;
        pointer-events: none;
        z-index: 99999;
        background-image: url('./assets/icon_cursor.png');
        background-size: contain;
        background-repeat: no-repeat;
        transform: translate(-2px, -2px);
      }
      .font-cursive {
        font-family: 'Great Vibes', cursive;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff0f5;
      }
      ::-webkit-scrollbar-thumb {
        background: #ffb7b2;
        border-radius: 4px;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
      }
      @keyframes sparkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.1); }
        50% { transform: scale(1); }
        75% { transform: scale(1.15); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.33.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4"
  }
}
</script>
</head>
  <body>
    <div id="custom-cursor"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const cursor = document.getElementById('custom-cursor');
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });
      document.addEventListener('mouseenter', () => cursor.style.opacity = '1');
      document.addEventListener('mouseleave', () => cursor.style.opacity = '0');
    </script>
  </body>
</html>
